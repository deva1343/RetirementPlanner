<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>dPal Navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        :root {
            --health-color: #2ecc71;
            --wealth-color: #3498db;
            --mind-color: #9b59b6;
            --surface: #FFFFFF;
            --background: #F8FAFC;
            --text: #1E293B;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background: linear-gradient(
                135deg, 
                var(--health-color) 0%,
                var(--wealth-color) 50%,
                var(--mind-color) 100%
            );
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            text-decoration: none;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.95) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            font-size: 1.8rem;
        }

        .logo-subtext {
            font-size: 0.4em;
            display: block;
            letter-spacing: 2px;
            margin-top: -2px;
            font-weight: 400;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--surface);
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            padding: 0.75rem;
            min-width: 240px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.25s ease;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: var(--background);
            transform: translateX(5px);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--surface);
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem;
            }

            .nav-menu {
                position: fixed;
                top: 56px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 56px);
                background: var(--surface);
                flex-direction: column;
                padding: 1rem;
                transition: left 0.3s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-link {
                color: var(--text);
                justify-content: space-between;
            }

            .dropdown-menu {
                position: static;
                background: var(--background);
                box-shadow: none;
                margin: 0.5rem 0;
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .dropdown-menu.active {
                display: block;
                opacity: 1;
                visibility: visible;
                transform: none;
            }

            .logo-text {
                font-size: 1.4rem;
            }
        }

        @media (pointer: coarse) {
            .nav-link {
                padding: 1rem;
                font-size: 1rem;
            }

            .dropdown-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <div class="logo-text">
                    dPal
                    <span class="logo-subtext">HEALTH WEALTH MIND</span>
                </div>
            </a>
            
            <ul class="nav-menu">
                <!-- Health Section -->
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleDropdown(event)">
                        <i class="fas fa-heartbeat"></i>
                        Health
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="Diet-Planner.html" class="dropdown-item">
                            <i class="fas fa-robot"></i>
                            AI Diet Planner
                        </a>
                        <a href="Workout-Planner.html" class="dropdown-item">
                            <i class="fas fa-dumbbell"></i>
                            Workout Generator
                        </a>
                        <a href="BMI-Calculator.html" class="dropdown-item">
                            <i class="fas fa-calculator"></i>
                            BMI Calculator
                        </a>
                    </div>
                </li>

                <!-- Wealth Section -->
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleDropdown(event)">
                        <i class="fas fa-coins"></i>
                        Wealth
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" id="indiaTax" style="display: none;">
                            <i class="fas fa-rupee-sign"></i>
                            India TAX Help
                        </a>
                        <a href="#" class="dropdown-item" id="usaTax">
                            <i class="fas fa-dollar-sign"></i>
                            USA TAX Help
                        </a>
                        <a href="SIP-calculatore.html" class="dropdown-item">
                            <i class="fas fa-chart-line"></i>
                            SIP Calculator
                        </a>
                        <a href="Retirement-Planner.html" class="dropdown-item">
                            <i class="fas fa-piggy-bank"></i>
                            Retirement Planner
                        </a>
                        <a href="Loan-Analyzer.html" class="dropdown-item">
                            <i class="fas fa-percentage"></i>
                            Loan Analyzer
                        </a>
                    </div>
                </li>

                <!-- Mind Section -->
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="toggleDropdown(event)">
                        <i class="fas fa-brain"></i>
                        Mind
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-hourglass-half"></i>
                            Meditation Timer
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-smile-beam"></i>
                            Mood Tracker
                        </a>
                    </div>
                </li>
            </ul>

            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.closest('.nav-item').querySelector('.dropdown-menu');
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu !== dropdown) menu.classList.remove('active');
            });
            dropdown.classList.toggle('active');
        }

        function toggleMobileMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.nav-item')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.country_code === 'IN') {
                    document.getElementById('indiaTax').style.display = 'flex';
                    document.getElementById('usaTax').style.display = 'none';
                } else {
                    document.getElementById('indiaTax').style.display = 'none';
                    document.getElementById('usaTax').style.display = 'flex';
                }
            })
            .catch(() => {
                document.getElementById('indiaTax').style.display = 'none';
                document.getElementById('usaTax').style.display = 'flex';
            });

        let lastTouch = 0;
        document.addEventListener('touchstart', (event) => {
            const now = Date.now();
            if (now - lastTouch <= 300) event.preventDefault();
            lastTouch = now;
        }, { passive: false });
    </script>
</body>
</html>
