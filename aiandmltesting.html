    let userProgress = JSON.parse(localStorage.getItem('progress')) || {};

    function init() {
      renderTimeline();

    function renderTimeline() {
      const timeline = document.getElementById('timeline');
      roadmap.forEach(phase => {
        const marker = document.createElement('div');
        marker.className = 'w-5 h-5 bg-blue-500 rounded-full cursor-pointer transition-transform hover:scale-125';
        marker.onclick = () => scrollToPhase(phase.phase);
        timeline.appendChild(marker);
      });
    }

            </div>
            <div class="mb-4">
              <div class="flex space-x-4 mb-2">

                <button class="tab-btn px-4 py-2 rounded bg-gray-200 dark:bg-gray-600" onclick="switchTab(${phase.phase}, 'resources', event)">Resources</button>
                <button class="tab-btn px-4 py-2 rounded bg-gray-200 dark:bg-gray-600" onclick="switchTab(${phase.phase}, 'projects', event)">Projects</button>
              </div>
              <div class="tab-content active" id="overview-${phase.phase}">

                <div class="space-y-2">

                    <label class="flex items-center space-x-2">
                      <input type="checkbox" onchange="updateChecklist(${phase.phase}, '${item}', event)" ${userProgress[phase.phase]?.[item] ? 'checked' : ''} class="form-checkbox h-5 w-5">
                      <span>${item}</span>
                    </label>
                  `).join('')}
                </div>
              </div>
              <div class="tab-content hidden" id="resources-${phase.phase}">
                <h3 class="text-xl font-semibold mb-2">Learning Resources</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                  ${phase.resources.courses.map(course => `
                    <div class="p-4 border-l-4 border-blue-500 bg-gray-50 dark:bg-gray-600 rounded">
                      ${course.type === 'free' ? '<span class="bg-red-500 text-white px-2 py-1 rounded text-xs">FREE</span>' : ''}
                      <a href="${course.url}" target="_blank" class="text-blue-700 dark:text-blue-300">${course.name}</a>
                    </div>
                  `).join('')}
                </div>
                <h3 class="text-xl font-semibold mb-2">Tools & Technologies</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">

                      <a href="${tool.docs}" target="_blank" class="text-blue-700 dark:text-blue-300">${tool.name}</a>

    function switchTab(phase, tabName, event) {
      const tabContents = document.querySelectorAll(`#phase${phase} .tab-content`);
      const tabButtons = document.querySelectorAll(`#phase${phase} .tab-btn`);
      tabContents.forEach(content => content.classList.add('hidden'));
      tabButtons.forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
      tabButtons.forEach(btn => btn.classList.add('bg-gray-200', 'dark:bg-gray-600'));
      document.getElementById(`${tabName}-${phase}`).classList.remove('hidden');
      event.target.classList.remove('bg-gray-200', 'dark:bg-gray-600');
      event.target.classList.add('bg-blue-500', 'text-white');
    }

    function updateChecklist(phase, item, event) {
      if (!userProgress[phase]) userProgress[phase] = {};
      userProgress[phase][item] = event.target.checked;
      localStorage.setItem('progress', JSON.stringify(userProgress));
      updateProgress();
      updateAchievements();
    }

    function updateProgress() {
      const totalItems = roadmap.reduce((acc, phase) => acc + phase.checklist.length, 0);
      const completed = Object.values(userProgress).flatMap(Object.values).filter(Boolean).length;
      const percentage = (completed / totalItems) * 100;
      document.getElementById('progressFill').style.width = `${percentage}%`;
      document.getElementById('progressText').textContent = `${completed}/${totalItems} tasks completed (${Math.round(percentage)}%)`;
    }

    function updateAchievements() {
      roadmap.forEach(phase => {
        const phaseProgress = userProgress[phase.phase] || {};
        const allChecked = phase.checklist.every(item => phaseProgress[item]);
        const phaseCard = document.getElementById('phase' + phase.phase);
        let badge = phaseCard.querySelector('.achievement-badge');
        if (allChecked) {
          if (!badge) {
            badge = document.createElement('span');
            badge.className = 'achievement-badge bg-green-500 text-white px-3 py-1 rounded-full ml-4';
            badge.textContent = 'Achievement Unlocked!';
            phaseCard.querySelector('div.flex').appendChild(badge);
          }
        } else {
          if (badge) badge.remove();
        }
      });
    }

    function toggleTheme() {
      const htmlEl = document.documentElement;
      if (htmlEl.classList.contains('dark')) {
        htmlEl.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        htmlEl.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    function setupIntersectionObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('opacity-100', 'translate-y-0');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('section').forEach(card => {
        card.classList.add('opacity-0', 'translate-y-5', 'transition', 'duration-500');
        observer.observe(card);
      });
    }

    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('section').forEach(card => {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
      });
    }

    function scrollToPhase(phase) {
      document.getElementById(`phase${phase}`).scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the application
